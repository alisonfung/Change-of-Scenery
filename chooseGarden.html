<!DOCTYPE html>
<html lang = "en">
    <head>
    <title>Choose a garden!</title>
    <link rel = "stylesheet" href = "chooseCategory.css">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Raleway">

    </head>
    <body>
    <header>
        <div class="navigation">
            <a id="home" href="index.html">home</a>
            <a id="scenery" href="chooseCategory.html">scenery list</a>
            <a id="about" href="#">about</a>
        </div>
        <h2><a href="#" class="logo">Logo</a></h2>
    </header>
    <div class="title"><p>Gardens</p></div>
    <div class="row">
        <div class="column-left">
            <img id = "option1" class = "optionPics" src = "images/Rose_Garden.png">
            <p id="label1" class = "labels">Rose Garden</p>
            <p id = "description1" class = "descriptions">Hmm.. this garden looks oddly familiar...</p>
            <div class = "center">
                <a id = "link1" href = "actualScenery.html" class = "links">Visit Here</a>
            </div>
        </div>
        <div class="column-center">
            <img id = "option2" class = "optionPics" src = "images/Japanese_Garden.png">
            <p id="label2" class="labels">Japanese Garden</p>
            <p id = "description2" class = "descriptions">Listen to the soothing sounds of water while you enjoy the scenery</p>
            <div class = "center">
                <a id="link2" href = "actualScenery.html" class = "links">Visit Here</a>
            </div>
        </div>
        <div class="column-right">
            <img id = "option3" class = "optionPics" src = "images/Palace_Garden.png">
            <p id="label3" class="labels">Palace Garden</p>
            <p id = "description3" class = "descriptions">Explore a secret palace garden!</p>
            <div class = "center">
                <a id = "link3" href = "actualScenery.html" class = "links">Visit Here</a>
            </div>
        </div>
         <script>
            //Store selection in local storage, then go to the next page
            const rose = document.getElementById("link1");
            const japaneseGarden = document.getElementById("link2");
            const palace = document.getElementById("link3");
            rose.addEventListener('click', function(e){
                e.preventDefault();
                const placeValue = 0;
                localStorage.setItem('place',placeValue);
                window.location.href = "actualScenery.html"
            })
            japaneseGarden.addEventListener('click', function(e){
                e.preventDefault();
                const placeValue = 1;
                localStorage.setItem('place',placeValue);
                window.location.href = "actualScenery.html"
            })
            palace.addEventListener('click', function(e){
                e.preventDefault();
                const placeValue = 2;
                localStorage.setItem('place',placeValue);
                window.location.href = "actualScenery.html"
            })
        </script>
    </div>
    </body>
</html>
