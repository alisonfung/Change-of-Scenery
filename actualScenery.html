<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studying...</title>
    <link rel = "stylesheet" href = "actualScenery.css">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="widgetBar.css">
    <link rel="stylesheet" href="./timerstyle.css">
    <script src="https://kit.fontawesome.com/913b200d8d.js" crossorigin="anonymous"></script>
    <script src = "actualScenery.js"></script>

</head>

<body>

    <header>
        <div class="navigation">
            <a id="home" href="index.html">home</a>
            <a id="scenery" href="chooseCategory.html">scenery list</a>
            <a id="about" href="#">about</a>
        </div>
    </header>

    <div id="spotify" style="display: none">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7hZhwoGDXw3P89zrbErSBA?utm_source=generator"
                width="75%" height="380" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
        </iframe>
    </div>

    <div class="icon-bar">
    <nav>
        <ul>
            <li><a href="#" onclick="showSettings()">
                <i class="fa-solid fa-gear"></i>
                <span>Settings</span></a>
            </li>

            <li><a href="#" onclick="mutePage()">
                <i class="fa-solid fa-volume-high"></i>
                <span>Sound</span></a>
            </li>

            <li><a href="#" onclick="showTimer()">
                <i class="fa-solid fa-clock"></i>
                <span>Timer</span></a>
            </li>

            <li><a href="#" onclick="showSpotify()">
                <i class="fa-brands fa-spotify"></i>
                <span>Spotify</span></a>
            </li>

            <li><a href="#">
                <i class="fa-solid fa-book"></i>
                <span>Finish Trip</span></a>
            </li>

        </ul>
    </nav>
    </div>

    <div class="container-box">
        <div id="overlay" style="display: none">
            <div>
                <button class="close-button" onclick="overlay_off()">X</button>
            </div>
            <div class="settings-title">
                <p>settings</p>
            </div>
            <div class = "row">
                <div class="sound-title" style="vertical-align: text-top">
                    <p>water sounds</p>
                </div>
                    <audio controls controlsList="nodownload noplaybackrate" autoplay loop preload="auto" >
                        <source src = "audio/watersounds.wav" type = "audio/wav"/>
                    </audio>
            </div>
            <div class = "row">
                <div class="sound-title" style="vertical-align: text-top">
                    <p>birds chirping</p>
                </div>
                <audio controls controlsList="nodownload noplaybackrate" id="birds"autoplay loop preload="auto" >
                    <source src = "audio/birds.wav" type = "audio/wav"/>
                </audio>
            </div>
            <div class = "row">
                <div class="sound-title" style="vertical-align: text-top">
                    <p>leaves rustling</p>
                </div>
                <audio controls controlsList="nodownload noplaybackrate" autoplay loop preload="auto" >
                    <source src = "audio/wind.wav" type = "audio/wav"/>
                </audio>

            </div>
        </div>
    </div>

    <div id="timer" style="display: none;">
        <div>
            <button class="close-button" onclick="timer_off()">X</button>
        </div>
        <section id="customize_section">
            <div id="custom_timer">
                <div class="time_container">
                    <h1 id="custom">custom timer</h1>
        
                    <div class="customization">
                        <div class="custom_work">
                            <div class="time_title">
                                <h2 id="work">work</h2>
                            </div>
                            <div class="custom_worktime">
                                <p id="work_minutes"></p>
                                <p>:</p>
                                <p id="work_seconds"></p>
                            </div>
                            <div class="custom_button" id="work_button">
                                <button id="up" onclick="increaseWork()"><i class="fa-solid fa-square-caret-up"></i></button>
                                <button id="down" onclick="decreaseWork()"><i class="fa-solid fa-square-caret-down"></i></button>
                            </div>
                        </div>
        
                        <div class="custom_break">
                            <div class="time_title">
                                <h2 id="break">break</h2>
                            </div>
                            <div class="custom_breaktime">
                                <p id="break_minutes"></p>
                                <p>:</p>
                                <p id="break_seconds"></p>
                            </div>
                            <div class="custom_button" id="break_button">
                                <button id="up" onclick="increaseBreak()"><i class="fa-solid fa-square-caret-up"></i></button>
                                <button id="down" onclick="decreaseBreak()"><i class="fa-solid fa-square-caret-down"></i></button>
                            </div>
                        </div>
        
                        <div class="finish_setup">
                            <button id="done" onclick="openTimer()">done</button>
                        </div>
                    </div>
                </div>
                <div class="auto_pomo">
                    <button id="auto" onclick="openPomoTimer()">Or try using Pomodoro Timer here!</button>
                </div>
            </div>
        </section>
    
        <section id="timer_section">
            <div id="final_timer"> 

                <div class="final_time_container">
                    <h1 id="final">timer</h1>

                    <div class="final_time_clock">
                        <div class="timer_part">
                            <div class="circle">
                                <div class="time">
                                    <p id="minutes"></p>
                                    <p>:</p>
                                    <p id="seconds"></p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="control_panel">
                            <div class="control_panel_container">
                                <div class="panel">
                                    <p id="work_panel">work</p>
                                    <p id="break_panel">break</p>
                                </div>
                    
                                <div class="time_control">
                                    <button id="start" onclick="startTimer()"><i class="fa-solid fa-play"></i>start</button>
                                    <button id="pause" onclick="pauseTimer()"><i class="fa-solid fa-pause"></i>pause</button>
                                    <button id="resume" onclick="resumeTimer()"><i class="fa-solid fa-play"></i>resume</button>
                                    <button id="reset" onclick="stopTimer()"><i class="fa-solid fa-rotate-left"></i>reset</button>
                                </div>
                            </div>
            
                        </div>
                    </div>  
                </div>
                
                <div class="time_nav">
                    <button id="time_back" onclick="stopTimer(); backToCustom()"><i class="fa-solid fa-chevron-left"></i>back</button>
                </div>
            </div>
        </section>
    </div>

    <div class =  "scenery">
        <img id = "current">
    </div>

    <script>
         const pic = localStorage.getItem('place');
        let picNum = parseInt(pic);
        selectScenery(picNum);
    </script>
    
    <script src="./script.js"></script>
</body>
